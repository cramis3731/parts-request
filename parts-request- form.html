<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Request Form - Pasterleria Los Cidrines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #003366;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 15px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #e0e0e0;
            font-size: 14px;
        }

        .form-content {
            padding: 30px 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            cursor: pointer;
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            display: none;
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .form-content {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Applied Industrial Technologies" class="logo" id="logo">
            <h1>Parts Request Form</h1>
            <p>Pasterleria Los Cidrines</p>
        </div>

        <div class="form-content">
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>

            <form id="partsRequestForm">
                <div class="form-group">
                    <label for="partNumber">Part Number <span class="required">*</span></label>
                    <input type="text" id="partNumber" name="partNumber" required>
                </div>

                <div class="form-group">
                    <label for="description">Description <span class="required">*</span></label>
                    <input type="text" id="description" name="description" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity <span class="required">*</span></label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>

                <div class="form-group">
                    <label for="manufacturer">Manufacturer</label>
                    <input type="text" id="manufacturer" name="manufacturer">
                </div>

                <div class="form-group">
                    <label>Request Type <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="forStock" name="requestType" value="For Stock">
                            <label for="forStock">For Stock</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="preventive" name="requestType" value="Preventive Maintenance">
                            <label for="preventive">Preventive Maintenance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="emergency" name="requestType" value="Emergency - Line Stopped">
                            <label for="emergency">Emergency - Line Stopped</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="otherInfo">Other Information</label>
                    <textarea id="otherInfo" name="otherInfo" placeholder="Any additional details or special requirements..."></textarea>
                </div>

                <div class="form-group">
                    <label for="requestedBy">Requested By <span class="required">*</span></label>
                    <input type="text" id="requestedBy" name="requestedBy" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form-group">
                    <label>Photo Upload</label>
                    <div class="file-upload" onclick="document.getElementById('photoUpload').click()">
                        <label for="photoUpload" class="file-upload-label">
                            <div class="file-icon">ðŸ“·</div>
                            <div>Click to upload a photo of the item</div>
                            <div class="file-name" id="fileName">No file selected</div>
                        </label>
                        <input type="file" id="photoUpload" name="photoUpload" accept="image/*" capture="environment">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Request</button>
            </form>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with public key
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // You'll need to replace this
        })();
    </script>

    <script>
        // Load the logo from the uploaded file
        const logoImg = document.getElementById('logo');
        logoImg.src = './Applied_Logo.png';

        // Handle file upload display
        document.getElementById('photoUpload').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
            document.getElementById('fileName').textContent = fileName;
        });

        // Handle form submission
        document.getElementById('partsRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Check if at least one request type is selected
            const requestTypes = document.querySelectorAll('input[name="requestType"]:checked');
            if (requestTypes.length === 0) {
                errorMsg.textContent = 'Please select at least one Request Type';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            // Collect form data
            const formData = new FormData(this);
            const requestTypeValues = Array.from(requestTypes).map(cb => cb.value).join(', ');
            
            // Prepare email content
            const emailData = {
                partNumber: formData.get('partNumber'),
                description: formData.get('description'),
                quantity: formData.get('quantity'),
                manufacturer: formData.get('manufacturer') || 'Not specified',
                requestType: requestTypeValues,
                otherInfo: formData.get('otherInfo') || 'None',
                requestedBy: formData.get('requestedBy'),
                phoneNumber: formData.get('phoneNumber'),
                photo: formData.get('photoUpload')
            };
            
            try {
                // Convert photo to base64 if present
                let photoBase64 = '';
                const photoFile = formData.get('photoUpload');
                
                if (photoFile && photoFile.size > 0) {
                    photoBase64 = await fileToBase64(photoFile);
                }
                
                // Prepare email parameters
                const templateParams = {
                    to_email: 'cramis@applied.com',
                    subject: 'New Parts Request from Pasterleria Los Cidrines',
                    part_number: emailData.partNumber,
                    description: emailData.description,
                    quantity: emailData.quantity,
                    manufacturer: emailData.manufacturer,
                    request_type: emailData.requestType,
                    other_info: emailData.otherInfo,
                    requested_by: emailData.requestedBy,
                    phone_number: emailData.phoneNumber,
                    photo_attachment: photoBase64,
                    has_photo: photoFile && photoFile.size > 0 ? 'Yes' : 'No'
                };
                
                // Send email using EmailJS
                // Note: You'll need to set up EmailJS service first
                await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams);
                
                // Show success message
                successMsg.textContent = 'âœ“ Request submitted successfully! Your request has been sent to cramis@applied.com';
                successMsg.style.display = 'block';
                
                // Reset form
                this.reset();
                document.getElementById('fileName').textContent = 'No file selected';
                
                // Scroll to top to show success message
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = 'Error sending request. Please try again or contact cramis@applied.com directly.';
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
            }
        });
        
        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
